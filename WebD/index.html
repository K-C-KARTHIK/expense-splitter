<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="i.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ga+Maamli&display=swap" rel="stylesheet">
    <title>Travel and Leisure</title>
</head>
<body>
    <header>
        <div class="header-text ga-maamli-regular">
            When Everyone pitches in, Burden becomes lighter
        </div>
    </header>
    <section class="search-section">
        <input type="text" id="searchInput" placeholder="Split for trips, restaurants, picnics...">
        <button class="btn" onclick="search()">Split</button>
    </section>
    <section class="popular-section">
        <h2>Popular</h2>
        <div class="gallery">
            <div class="images">
                <img src="img1.png" alt="Trip">
                <span>Picin</span>
            </div>
            <div class="images">
                <img src="img2.png" alt="Restaurant">
                <span>Trip</span>
            </div>
            <div class="images">
                <img src="img3.png" alt="Picnic">
                <span>Restaurant</span>
            </div>
            <div class="images">
                <img src="img4.png" alt="Adventure">
                <span>Adventure</span>
            </div>
        </div>
    </section>

    <script>
        function search() {
            const searchInput = document.getElementById('searchInput').value;
            window.location.href = `p1.html?title=${searchInput}`;
        }
    </script>
</body>
</html>
