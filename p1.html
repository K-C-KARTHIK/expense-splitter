<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Sharing App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Split the Bill, Share the Joy!</h1>

        <!-- Friends Section -->
        <div class="section">
            <h2>Add Your Friends</h2>
            <input type="text" id="friend-name" placeholder="Enter friend's name">
            <button onclick="addFriend()">Add Friend</button>
            <ul id="friends-list"></ul>
        </div>

        <!-- Items Section -->
        <div class="section">
            <h2>Add Your Items</h2>
            <input type="text" id="item-name" placeholder="Enter item name">
            <input type="number" id="item-cost" placeholder="Enter item cost">
            
            <div class="checkbox-group">
                <h3>Who paid for this item?</h3>
                <div id="paid-by-checkboxes"></div>
            </div>

            <div class="checkbox-group">
                <h3>Who should share the cost?</h3>
                <div id="friend-checkboxes"></div>
            </div>

            <button onclick="addItem()">Add Item</button>
            <ul id="items-list"></ul>
        </div>

        <!-- Final Balances Section -->
        <div class="section">
            <h2>Final Balances</h2>
            <button onclick="calculateBalances()">Calculate Balances</button>
            <div id="output"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
